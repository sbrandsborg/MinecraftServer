<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Spilletid</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; text-align: center; }
        h1 { margin-bottom: 20px; }
        .chart-container { width: 80%; max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <h1>Spilletid pr. Spiller (minutter)</h1>
    <div class="chart-container">
        <canvas id="playtimeChart"></canvas>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch("all_stats.json");
                const data = await response.json();

                let players = [];
                let playtimes = [];

                data.forEach(player => {
                    let playtimeTicks = player.Stats.stats["minecraft:custom"]["minecraft:play_time"] || 0;
                    let playtimeMinutes = playtimeTicks / 1200; // Omregning fra ticks til minutter

                    players.push(player.UUID);
                    playtimes.push(playtimeMinutes);
                });

                createChart(players, playtimes);

            } catch (error) {
                console.error("Fejl ved indl√¶sning af stats:", error);
            }
        }

        function createChart(players, playtimes) {
            const ctx = document.getElementById("playtimeChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: players,
                    datasets: [{
                        label: "Spilletid (minutter)",
                        data: playtimes,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        loadStats();
    </script>
</body>
</html>
