<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBrandsborg Minecraft ATM 10 Server - Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2d31;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
        }
        .content {
            width: 75%;
            margin-right: 10px;
            background-color: #383b40;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar {
            width: 25%;
            background-color: #202225;
            padding: 15px;
            border-radius: 10px;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        ul {
            padding-left: 20px;
            list-style-type: none;
        }
        .online {color: #4CAF50;}
        .offline {color: #aaa;}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>SBrandsborg Minecraft ATM 10 Server - Statistics</h1>
            <p>üîÑ Updated every 15 minutes</p>
            <div>
                <h2>üåç Server Overview</h2>
                <p id="serverOverview">Loading data...</p>
            </div>
        </div>
        <div class="sidebar">
            <h3>Online Players</h3>
            <ul id="onlinePlayers"></ul>

            <h3>Offline Players</h3>
            <ul id="offlinePlayers"></ul>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('Get-MCStats.json');
                const data = await response.json();

                const time = data.currentInGameTime;
                const days = data.inGameDays;

                document.getElementById('serverOverview').innerHTML =
                    `For <strong>${days}</strong> in-game days, adventurers have roamed the land. 
                    The sun rises, mobs lurk at night, and right now, it's 
                    ${(parseInt(time.split(':')[0]) >= 6 && parseInt(time.split(':')[0]) < 18) ? '‚òÄÔ∏è Daytime' : 'üåô Nighttime'} in the Overworld. 
                    The in-game clock strikes <strong>${time}</strong> ‚Äì another day of adventure begins!`;

                const allPlayers = data.playerStats.map(player => player.playerName);
                const onlinePlayers = data.onlinePlayers;
                const offlinePlayers = allPlayers.filter(player => !onlinePlayers.includes(player));

                document.getElementById('onlinePlayers').innerHTML =
                    onlinePlayers.map(player => `<li class="online">${player}</li>`).join('');

                document.getElementById('offlinePlayers').innerHTML =
                    offlinePlayers.map(player => `<li class="offline">${player}</li>`).join('');

            } catch (error) {
                console.error('Could not load JSON data:', error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 900000); // Refresh every 15 minutes
    </script>
</body>
</html>
