<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBrandsborg Minecraft ATM 10 Server - Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Neutral Discord-like background */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #3e3e3e; /* Minecraft Stone Gray */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .day-night {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #daa520; /* Minecraft Gold */
            text-shadow: 2px 2px #000;
        }
        .players-container {
            margin-left: 20px;
            padding: 20px;
            background: #23272a; /* Discord-like panel */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
        }
        .stats-container {
            margin-left: 20px;
            padding: 20px;
            background: #3e3e3e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-radius: 5px;
        }
        .online { color: #57F287; }
        .offline { color: #ED4245; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">‚õèÔ∏è SBrandsborg Minecraft ATM 10 Server - Statistics ‚õèÔ∏è</h1>
        <p>üîÑ Updated every 15 minutes</p>
        <p><a href="https://sbrandsborg.github.io/MinecraftServer/">üè† Return to Main Page</a></p>
        <p><strong>‚è≥ In-Game Time:</strong> <span id="time"></span></p>
        <p><strong>üìÖ Days Passed:</strong> <span id="days"></span></p>
        <p class="day-night" id="dayNight"></p>
    </div>
    
    <div class="players-container">
        <p><strong>üü¢ Online Players:</strong></p>
        <ul id="onlinePlayers"></ul>
        <p><strong>üî¥ Offline Players:</strong></p>
        <ul id="offlinePlayers"></ul>
    </div>

    <div class="stats-container">
        <h2>üìä Server Statistics</h2>
        <canvas id="statsChart"></canvas>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('Get-MCStats.json');
                const data = await response.json();
                
                document.getElementById('time').textContent = data.currentInGameTime;
                document.getElementById('days').textContent = data.inGameDays;
                
                const timeParts = data.currentInGameTime.split(':');
                const hours = parseInt(timeParts[0]);
                
                let dayNightText = hours >= 6 && hours < 18 ? "‚òÄÔ∏è Daytime in the Overworld" : "üåô Nighttime in the Overworld";
                document.getElementById('dayNight').textContent = dayNightText;
                
                const allPlayers = data.playerStats.map(player => player.playerName);
                const onlinePlayers = data.onlinePlayers;
                
                document.getElementById('onlinePlayers').innerHTML = onlinePlayers.map(player => `<li class='online'>${player}</li>`).join('');
                document.getElementById('offlinePlayers').innerHTML = allPlayers.filter(player => !onlinePlayers.includes(player)).map(player => `<li class='offline'>${player}</li>`).join('');
                
                // Collecting statistics
                let totalChestsLooted = 0;
                let totalItemsInserted = 0;
                let totalMobKills = 0;
                let playerStats = {};
                
                data.playerStats.forEach(player => {
                    const playerName = player.playerName;
                    const stats = player.stats["minecraft:custom"] || {};
                    
                    const chestsLooted = stats["minecraft:open_chest"] || 0;
                    const itemsInserted = stats["minecraft:items_inserted"] || 0;
                    const mobKills = stats["minecraft:mob_kills"] || 0;
                    
                    totalChestsLooted += chestsLooted;
                    totalItemsInserted += itemsInserted;
                    totalMobKills += mobKills;
                    
                    playerStats[playerName] = { chestsLooted, itemsInserted, mobKills };
                });
                
                // Chart setup
                const ctx = document.getElementById('statsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(playerStats),
                        datasets: [
                            {
                                label: 'Chests Looted',
                                data: Object.values(playerStats).map(p => p.chestsLooted),
                                backgroundColor: '#f39c12'
                            },
                            {
                                label: 'Items Inserted',
                                data: Object.values(playerStats).map(p => p.itemsInserted),
                                backgroundColor: '#3498db'
                            },
                            {
                                label: 'Mob Kills',
                                data: Object.values(playerStats).map(p => p.mobKills),
                                backgroundColor: '#e74c3c'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 900000);
    </script>
</body>
</html>
