<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBrandsborg Minecraft ATM 10 Server - Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Neutral Discord-like background */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #3e3e3e; /* Minecraft Stone Gray */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .day-night {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #daa520; /* Minecraft Gold */
            text-shadow: 2px 2px #000;
        }
        .players-container {
            margin-left: 20px;
            padding: 20px;
            background: #23272a; /* Discord-like panel */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
        }
        .players strong {
            color: #f1c40f;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-radius: 5px;
        }
        .online { color: #57F287; } /* Green for online */
        .offline { color: #ED4245; } /* Red for offline */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">‚õèÔ∏è SBrandsborg Minecraft ATM 10 Server - Statistics ‚õèÔ∏è</h1>
        <p>üîÑ Updated every 15 minutes</p>
        <p><a href="https://sbrandsborg.github.io/MinecraftServer/">üè† Return to Main Page</a></p>
        <p><strong>‚è≥ In-Game Time:</strong> <span id="time"></span></p>
        <p><strong>üìÖ Days Passed:</strong> <span id="days"></span></p>
        <p class="day-night" id="dayNight"></p>
    </div>
    
    <div class="players-container">
        <p><strong>üü¢ Online Players:</strong></p>
        <ul id="onlinePlayers"></ul>
        <p><strong>üî¥ Offline Players:</strong></p>
        <ul id="offlinePlayers"></ul>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('Get-MCStats.json');
                const data = await response.json();
                
                document.getElementById('time').textContent = data.currentInGameTime;
                document.getElementById('days').textContent = data.inGameDays;
                
                const timeParts = data.currentInGameTime.split(':');
                const hours = parseInt(timeParts[0]);
                
                let dayNightText = "";
                if (hours >= 6 && hours < 18) {
                    dayNightText = "‚òÄÔ∏è Daytime in the Overworld";
                } else {
                    dayNightText = "üåô Nighttime in the Overworld";
                }
                document.getElementById('dayNight').textContent = dayNightText;
                
                // Extract all players from playerStats
                const allPlayers = data.playerStats.map(player => player.playerName);
                const onlinePlayers = data.onlinePlayers;
                
                // Online Players
                const onlinePlayersList = document.getElementById('onlinePlayers');
                onlinePlayersList.innerHTML = "";
                onlinePlayers.forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = player;
                    li.classList.add('online');
                    onlinePlayersList.appendChild(li);
                });
                
                // Offline Players
                const offlinePlayersList = document.getElementById('offlinePlayers');
                offlinePlayersList.innerHTML = "";
                allPlayers.filter(player => !onlinePlayers.includes(player)).forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = player;
                    li.classList.add('offline');
                    offlinePlayersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 900000); // Update every 15 minutes
    </script>
</body>
</html>
