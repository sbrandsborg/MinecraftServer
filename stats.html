<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBrandsborg Minecraft ATM 10 Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6b8e23; /* Minecraft Grass Green */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #3e3e3e; /* Minecraft Stone Gray */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .day-night {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #daa520; /* Minecraft Gold */
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <h1 class="header">‚õèÔ∏è SBrandsborg Minecraft ATM 10 Server ‚õèÔ∏è</h1>
    <p>üîÑ Updated every 15 minutes</p>
    <div class="container">
        <p><strong>‚è≥ In-Game Time:</strong> <span id="time"></span></p>
        <p><strong>üìÖ Days Passed:</strong> <span id="days"></span></p>
        <p class="day-night" id="dayNight"></p>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('Get-MCStats.json');
                const data = await response.json();
                
                document.getElementById('time').textContent = data.currentInGameTime;
                document.getElementById('days').textContent = data.inGameDays;
                
                const timeParts = data.currentInGameTime.split(':');
                const hours = parseInt(timeParts[0]);
                
                let dayNightText = "";
                if (hours >= 6 && hours < 18) {
                    dayNightText = "‚òÄÔ∏è Daytime in the Overworld";
                } else {
                    dayNightText = "üåô Nighttime in the Overworld";
                }
                document.getElementById('dayNight').textContent = dayNightText;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 900000); // Update every 15 minutes
    </script>
</body>
</html>
